<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset style="width: 40%;">
        <legend>
            <h3>Form Data:</h3>
        </legend>
        <form action="">
            <h3>Name:</h3>
            <input type="text" placeholder="Enter your Name" id="txtname">
            <h3>Father Name:</h3>
            <input type="text" placeholder="Enter your Father Name" id="txtfname">
            <h3>Student Id:</h3>
            <input type="number" placeholder="Enter your Student Id" id="txtid">
        </form>
        <fieldset>
            <legend>
                <h3>Subjects:</h3>
            </legend>
            <form action="">
                <h3>Maths:</h3>
                <input type="number" placeholder="Enter your Maths marks" id="txtmth">
                <h3>Urdu:</h3>
                <input type="number" placeholder="Enter your Urdu marks" id="txturdu">
                <h3>Chemistry:</h3>
                <input type="number" placeholder="Enter your Chemistry marks" id="txtchem">
            </form>
        </fieldset>
    </fieldset>
</body>

</html>
